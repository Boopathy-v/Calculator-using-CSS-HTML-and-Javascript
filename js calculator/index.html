<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="0" id="display">
            <button class="but" onclick="display('9')">9</button>
            <button class="but" onclick="display('8')">8</button>
            <button class="but" onclick="display('7')">7</button>
            <button class="but" onclick="display('+')">+</button>
            <button class="but" onclick="display('6')">6</button>
            <button class="but" onclick="display('5')">5</button>
            <button class="but" onclick="display('4')">4</button>
            <button class="but" onclick="display('-')">-</button>
            <button class="but" onclick="display('3')">3</button>
            <button class="but" onclick="display('2')">2</button>
            <button class="but" onclick="display('1')">1</button>
            <button class="but" onclick="display('*')">x</button>
            <button class="but" onclick="display('0')">0</button>
            <button class="but" onclick="del()" style="color: rgb(12, 0, 238);">DEL</button>     
            <button class="but" onclick="clr()" style="color: rgb(238, 0, 0);">CLR</button>
            <button class="but" onclick="display('/')">/</button>
            <button class="but equal" onclick="cal()">=</button>
               

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
